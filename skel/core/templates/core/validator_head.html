<script type="text/javascript" src="http://google.com/jsapi"></script>
<script type="text/javascript">
    google.load('jquery', '1.3.2');
    google.setOnLoadCallback(function() {
        $(function () {
            var details = $('#validation-error-details').hide();
            $('a[href=#validation-error-details]').toggle(function() {
                details.stop().fadeIn('fast');
                $(this).text('Hide details');
                return false;
            }, function() {
                details.stop().fadeOut('fast');
                $(this).text('View details');
                return false;
            });
            $('a[href=?disable-validation]').click(function() {
                $('#validation-error').fadeOut('fast');
                return false;
            })
        });
    });
</script>
