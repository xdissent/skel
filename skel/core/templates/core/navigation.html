<ul class="navigation">
{% for item in menu %}

    <li>
    {% if item.url %}
        <a href="{{ item.get_absolute_url }}" title="{{ item.title }}">{{ item.label }}</a>
    {% else %}
        {{ item.label }}
    {% endif %}
    
    {% if item.children.all %}
        {% with item.children.all as menu %}
            {% include "core/sub_navigation.html" %}
        {% endwith %}
    {% endif %}
    
    </li>
    
{% endfor %}
</ul>
