{% load tagging_tags %}

{% tag_cloud_for_model blog.entry as tags %}

{% if tags %}
    <ul class="cloud">
        {% for tag in tags %}
        <li class="tag cloud_{{ tag.font_size }}"><a href="{% url blog-entry-tag-detail tag %}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p class="more">No tags</p>
{% endif %}
