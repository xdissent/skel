{% extends "blog/base.html" %}


{% block title %}Latest Entries - {{ block.super }}{% endblock %}

{% block blog-title %}
    <h1><a href="{% url blog-latest %}">Latest Entries</a></h1>
{% endblock %}

{% block blog-content %}
    {% for entry in latest %}
        {% include "blog/entry.html" %}
    {% empty %}
        <p>No entries.</p>
    {% endfor %}
{% endblock %}
