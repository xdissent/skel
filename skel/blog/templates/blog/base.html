{% extends "base.html" %}

{% block title %}Blog - {{ block.super }}{% endblock %}

{% block rss %}
<link rel="alternate" type="application/rss+xml" title="RSS" href="{% url blog:feed %}" />
{% endblock %}

{% block content %}
<div id="content">
    
    {% block blog-title %}
        <h1><a href="{% url blog:latest %}" title="Blog">Blog</a></h1>
    {% endblock %}
    
    {% block blog-content %}
    {% endblock %}
    
</div>
{% endblock %}
