
    <div class="ui-widget ui-superimage-widget">
    
        <div class="ui-superimage-source">
            <ul>
                {% if image.url %}
                    <li><a href="#{{ attrs.id }}_current"><span>Current</span></a></li>
                {% endif %}
                    <li><a href="#{{ attrs.id }}_upload"><span>Upload</span></a></li>
                    <li><a href="#{{ attrs.id }}_thumbnails"><span>Thumbnails</span></a></li>
            </ul>
            
            <div id="{{ attrs.id }}_current">
                <img src="{{ image.url }}" title="{{ image }}" class="ui-superimage" id="{{ attrs.id }}_image" />
            </div>
            
            <div id="{{ attrs.id }}_upload">
                <input type="file" name="{{ name }}" id="{{ attrs.id }}" />
            </div>
            
            <div id="{{ attrs.id }}_thumbnails" class="ui-superimage-thumbnails">
                <div>
                {% for thumb in image.thumbnails.all %}
                
                    <div class="ui-superimage-thumbnail-container ui-helper-clearfix">
                        <div class="ui-superimage-thumbnail-data">
                            <p>
                                <label for="{{ attrs.id }}_crop_title_{{ forloop.counter }}">Title:</label>
                                <input type="text" name="{{ name }}_crop_title_{{ forloop.counter }}" id="{{ attrs.id }}_crop_title_{{ forloop.counter }}" value="{{ thumb.title }}" />
                            </p>
            

                            
                            <p class="ui-superimage-thumbnail-coords">

                                <label>Coords:</label>
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_x1_{{ forloop.counter }}" id="{{ attrs.id }}_crop_x1_{{ forloop.counter }}" disabled="true" />
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_y1_{{ forloop.counter }}" id="{{ attrs.id }}_crop_y1_{{ forloop.counter }}" disabled="true" />
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_x2_{{ forloop.counter }}" id="{{ attrs.id }}_crop_x2_{{ forloop.counter }}" disabled="true" />
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_y2_{{ forloop.counter }}" id="{{ attrs.id }}_crop_y2_{{ forloop.counter }}" disabled="true" />
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_w_{{ forloop.counter }}" id="{{ attrs.id }}_crop_w_{{ forloop.counter }}" disabled="true" />
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_h_{{ forloop.counter }}" id="{{ attrs.id }}_crop_h_{{ forloop.counter }}" disabled="true" />
                            </p>
                            
                            
                            <p class="ui-superimage-thumbnail-edit-delete ui-helper-clearfix">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                                <input type="hidden" name="{{ name }}_deletes" value="{{ thumb.id }}" disabled="disabled" />
                            </p>
                            
                            
                        </div>
                        <img src="{{ thumb.url }}" title="{{ thumb.title }}" id="{{ attrs.id }}_thumbnail_{{ thumb.id }}" class="ui-superimage-thumbnail" />
                        
                    </div>
                    
                {% endfor %}
                                    
                    <div class="ui-superimage-thumbnail-container ui-helper-clearfix ui-superimage-thumbnail-template">
                        <div class="ui-superimage-thumbnail-data">
                            <p>
                                <label for="{{ attrs.id }}_crop_title_template">Title:</label>
                                <input type="text" name="{{ name }}_crop_title_template" id="{{ attrs.id }}_crop_title_template" />
                            </p>
            

                            
                            <p class="ui-superimage-thumbnail-coords">
                                <label>Coords:</label>
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_x1_template" id="{{ attrs.id }}_crop_x1_template" />
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_y1_template" id="{{ attrs.id }}_crop_y1_template" />
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_x2_template" id="{{ attrs.id }}_crop_x2_template" />
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_y2_template" id="{{ attrs.id }}_crop_y2_template" />
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_w_template" id="{{ attrs.id }}_crop_w_template" />
                                <input class="ui-superimage-thumbnail-coord" type="text" name="{{ name }}_crop_h_template" id="{{ attrs.id }}_crop_h_template" />
                            </p>
                            
                            <p class="ui-superimage-thumbnail-edit-delete ui-helper-clearfix">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                            </p>
                        </div>
                        
                        <!-- fill this with jcrop preview -->
                        <img src="{{ thumb.url }}" title="{{ thumb.title }}" id="{{ attrs.id }}_thumbnail_template" class="ui-superimage-thumbnail" />
                        
                    </div>
                </div>

                    <div class="ui-superimage-thumbnail-add">
                        <button>Add Thumbnail</button>
                    </div>
            </div>
        
        
            
            

            
            
        </div>
        


    </div>
