{% load core_tags %}

{# TODO: write a template tag for categories #}
{% get_all_objects categories.category as categories %}

{% if categories %}
    <ul>
    {% for category in categories %}
        <li>
            <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories</p>
{% endif %}
