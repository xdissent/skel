<ul class="last-fm">
{% for track in tracks %}
    {% ifchanged %}
    <li class="artist">
        <a href="{{ track.summary }}" title="{{ track.artist }} on Last.Fm">{{ track.artist }}</a>
    </li>
    {% endifchanged %}    
    <li class="song">
        <a title="{{ track.title }} by {{ track.artist }} on Last.Fm" href="{{ track.link }}">{{ track.title }}</a>
        <abbr>{{ track.updated|date:"g:i" }}</abbr>
    </li>
{% endfor %}
</ul>
