{% with request.build_absolute_uri as url %}

<p class="meta">Share:
    <script>function fbs_click() {u=location.href;t=document.title;window.open('http://www.facebook.com/sharer.php?u='+encodeURIComponent(u)+'&t='+encodeURIComponent(t),'sharer','toolbar=0,status=0,width=626,height=436');return false;}</script><a href="http://www.facebook.com/share.php?u={{ url|urlencode }}" onclick="return fbs_click()" target="_blank">FB</a>

    <a href="http://www.stumbleupon.com/submit?url={{ url|urlencode }}%26title%3D{{ entry.title|urlencode }}"><img border=0 src="http://cdn.stumble-upon.com/images/16x16_su_3d.gif" alt="" /></a>

    <a href="http://digg.com/submit?url={{ url|urlencode }}&title={{ entry.title|truncatewords:75|urlencode }}&bodytext={{ entry.summary|striptags|truncatewords:350|urlencode }}&topic=design" alt="Digg This"><img src="http://digg.com/img/badges/16x16-digg-guy.gif" width="16" height="16" alt="Digg!" /></a>
</p>

{% endwith %}
