{% extends "auth/base.html" %}


{% block title %}{{ object.username }} - {{ block.super }}{% endblock %}

{% block accounts-content %}
    {% with object as user %}
        {% with user.get_profile as profile %}
        <p>{{ user }}</p>
        <p>{{ profile.url }}</p>
        <p>{{ profile.bio }}</p>
        {% endwith %}
    {% endwith %}
{% endblock %}
